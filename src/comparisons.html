<html>
    <head>
        <!--Boostrap Nav Bar-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/comparisons.css">

        <title>energyStats - Comparisons</title>

    </head>
  
    <body>

        <!--Boostrap Nav Bar-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="">Energy Stats</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="signin.html">Login</a></li>
                        <li><a href="comparisons.html">Comparison</a></li>
                        <li><a href="progress.html">Progress</a></li>
                        <li><a href="highlights.html">Tips</a></li>
                    </ul>
            </div>
        </nav>


        <h1> Evaluation </h1>
        <button type = "button" id = "leftButton"><</button>
        <button type = "button" id = "rightButton">></button>



        <div id = "backgroundTab">
            <div id = "itemSelection">
                <ul>
                    <li>
                        <input type = "checkbox" name = "placeShow" value = "You" checked>You
                    </li>
                    <li>
                        <input type = "checkbox" name = "placeShow" value = "City" checked>City
                    </li>
                    <li>
                        <input type = "checkbox" name = "placeShow" value = "State">State
                    </li>
                </ul>
                <select>
                    <option value = "Current">October (Current)</option>
                    <option value = "September">September</option>
                </select>
            </div>

 
        <table id="graph">
        <thead>
            <tr>
            <th></th>
            <th class="personal">Your Usage</th>
            <th class="city">City's Usage</th>
            </tr>
        </thead>
        <tbody>
            <tr class="utility" id="electricity">
            <th scope="row">Electricity</th>
            <td class="personal bar" style="height: 164px;"><p>$82.41</p></td>
            <td class="city bar" style="height: 132px;"><p>$66.39</p></td>
            </tr>
        
            <tr class="utility" id="water">
            <th scope="row">Water</th>
            <td class="personal bar" style="height: 168px;"><p>$84.12</p></td>
            <td class="city bar" style="height: 200px;"><p>$99.76</p></td>
            </tr>
        
            <tr class="utility" id="gas">
            <th scope="row">Gas</th>
            <td class="personal bar" style="height: 67px;"><p>$33.64</p></td>
            <td class="city bar" style="height: 76px;"><p>$38.11</p></td>
            </tr>


            </tbody>
            </table>

            <div id = "crazyBreak"></div>
        </div>



        
        <br/>
        <hr/>
        <a href = "progress.html">Proceed to personal <br/> progress evaluation</a>
    </body>
</html>
