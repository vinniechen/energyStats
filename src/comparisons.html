<html>
    <head>
        <!--Boostrap Nav Bar-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/comparisons.css">
        <script type = "text/javascript" src = "http://gstatic.com/charts/loader.js"></script>
        <script>
            google.charts.load('current', {packages: ['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Type of Bill');
                data.addColumn('number', 'You');
                data.addColumn('number', 'City');
                data.addColumn('number', 'State');
                data.addRows([
                    ['Water', 34, 45, 44],
                    ['Electricity', 70, 54, 50],
                    ['Gas', 24, 54, 49]
                ]);

                var w = window,
                        d = document,
                        e = d.documentElement,
                        g = d.getElementById("backgroundTab"),
                        windowWidth = g.clientWidth || w.innerWidth || e.clientWidth,
                        windowHeight = w.innerHeight || e.clientHeight || g.clientHeight;
                var options = {title: 'Energy Comparison',
                                width: windowWidth - windowWidth/33 - 60,
                                height: windowHeight - 200,
                                backgroundColor: {fill: 'transparent'},
                                vAxis: {format: 'currency'}};
                var chart = new google.visualization.ColumnChart(document.getElementById('energy_div'));
                chart.draw(data, options);


                $(window).smartresize(function() {
                        chart.draw(data, options);
                });
            }
        </script>
        <title>energyStats - Comparisons</title>

    </head>
  
    <body>

        <!--Boostrap Nav Bar-->

                        <li><a href="progress.html">Progress</a></li>
                        <li><a href="highlights.html">Tips</a></li>
                    </ul>
            </div>
        </nav>


        <h1> Evaluation </h1>
        <button type = "button" id = "leftButton"><</button>
        <button type = "button" id = "rightButton">></button>


        <div id = "backgroundTab">
            <div id = "itemSelection">
                <select>
                    <option value = "Current">October (Current)</option>
                    <option value = "September">September</option>
                </select>
            </div>
            <div id = "energy_div"></div>
        </div>

    </body>
</html>
